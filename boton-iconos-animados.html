/*=====================================
estilos de la utilidad
Copiar esto
=====================================*/

.btn-animado {
    display: inline-block;
    padding: 10px 25px;
    border-radius: 9px;
    box-shadow: 0 0 12px 1px rgba(0, 0, 0, .15);
    background-color: #fff;
    border: 1px solid #2CA8B0;
    color: #2CA8B0;
    cursor: pointer;
    transition: all ease-in 150ms;
    overflow: hidden;
}
.btn-animado i {
    display: inline-block;
    vertical-align: middle;
    margin-right: 1rem;
    font-size: 1.7rem;
    opacity: 1;
}
.btn-animado:hover {
    background-color: #2CA8B0;
    color: #fff;
}
.btn-animado:active {
    background-color: #22848A;
}

.color-facebook {
    border: 1px solid #3B69FF;
    color: #3B69FF;
}
.color-facebook:hover {
    background-color: #3B69FF;
    color: #fff;
}
.color-facebook:active {
    background-color: #3155C9;
}
.color-instagram {
    border: 1px solid #A03BFF;
    color: #3BC1FF;
}
.color-instagram .tex-icono {
    color: #A03BFF;
}
.color-instagram:hover {
    background: linear-gradient(#A03BFF, #3BC1FF);
    color: #fff;
}
.color-instagram:active {
    background: linear-gradient(#7D2FC7, #2A82AA);
}
.color-instagram:hover .tex-icono {
    color: #fff;
}

.btn-animado.animacion-uno:hover i {
    animation: anim-uno 350ms ease-in normal both;
    transform: translate(0);
}
@keyframes anim-uno {
    from {
        transform: translateY(-100%); 
        opacity: 0;
    }
    70% {
        transform: translateY(.5rem); 
        opacity: 1;
    }
    to {
        transform: translateY(0); 
        opacity: 1;
    }
}

.btn-animado.animacion-dos:hover i {
    animation: anim-dos 350ms ease-in normal both;
    transform: translate(0);
}
@keyframes anim-dos {
    from {
        transform: translateY(100%); 
        opacity: 0;
    }
    70% {
        transform: translateY(-.5rem); 
        opacity: 1;
    }
    to {
        transform: translateY(0); 
        opacity: 1;
    }
}

.btn-animado.animacion-tres:hover i {
    animation: anim-tres 350ms ease-in normal both;
    transform: translate(0);
}
@keyframes anim-tres {
    from {
        transform: translateX(-200%); 
        opacity: 0;
    }
    70% {
        transform: translateX(1rem); 
        opacity: 1;
    }
    to {
        transform: translateX(0); 
        opacity: 1;
    }
}

.btn-animado.animacion-cuatro:hover i {
    animation: anim-cuatro 250ms ease-in normal both;
    transform: scale(0) rotate(0deg);
}
@keyframes anim-cuatro {
    from {
        transform: scale(0) rotate(0deg) translateX(0);
    }
    to {
        transform: scale(2.75) rotate(-15deg) translateX(-.25rem);
    }
}
</style>
<!--==========================

===========================-->
<button type="button" class="btn-animado animacion-uno">
    <i class="fas fa-arrow-alt-circle-down"></i>
    <span class="tex-icono">
        boton animado
    </span>
</button>

<button type="button" class="btn-animado animacion-dos">
    <i class="fas fa-arrow-alt-circle-up"></i>
    <span class="tex-icono">
        boton animado
    </span>
</button>

<button type="button" class="btn-animado animacion-tres color-facebook">

</button>

<button type="button" class="btn-animado animacion-cuatro color-instagram">
