Copiar esto

.card-social {
    width: 400px;
    display: block;
    box-shadow: 0 0 12px 2px rgba(0,0,0,.15);
    position: relative;
    border-radius: 12px;
    margin-top: 3rem;
}
.card-social .card-social-header {
    position: relative;
}
.card-social .card-social-header .avatar {
    position: absolute;
    top: -43px;
    left: calc(50% - 43px);
    display: block;
    width: 86px;
    height: 86px;
    background: #E4E4E4;
    border-radius: 50%;
    border: 5px solid #fff;
    box-shadow: 0 0 12px 2px rgba(0,0,0,.15);
    z-index: 1;
    overflow: hidden;
}
.card-social .figura-hover {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    background-color: #fff;
    height: 0;
    transition: 200ms ease-in all;
    border-radius: 0 0 12px 12px;
    position: absolute;
    top: 100%;
    left: 0;
    box-shadow: 0 0 12px 2px rgba(0,0,0,.15);
    opacity: 0;
    visibility: hidden;
}
.card-social .figura-hover::before {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 0;
    width: 100%;
    height: 12px;
    background-color: #fff;
}
.card-social .menu-social:hover ~ .figura-hover {
    height: 70px;
    opacity: 1;
    visibility: visible;
}
.card-social .card-social-header .seccion-datos {
    display: block;
    padding-top: 3.75rem;
    text-align: center;
    margin-bottom: .75rem;
}
.card-social .card-social-header .seccion-datos h5 {
    font-size: 1.25em;
    font-weight: normal;
}
.card-social .card-social-header .seccion-datos p {
    margin-bottom: 0;
    font-size: 0.9em;
    color: #7F7F7F;
}
.card-social .card-social-header .seccion-datos p i {
    margin-right: .25rem;
}
.card-social .card-social-header .avatar img {
    width: 100%;
}

.card-social .menu-social {
    display: block;
    padding-top: 1rem;
    padding-bottom: 1.5rem;
    text-align: center;
}
.card-social .menu-social ul {
    list-style: none;
    display: flex;
    position: relative;
    padding-left: 25px;
    padding-right: 25px;
}
.card-social .menu-social ul li {
    flex-basis: 0;
    flex-grow: 1;
}
.card-social .menu-social ul a {
    text-decoration: none;
    display: inline-block;
    transition: all ease-out 200ms;
}
.card-social .menu-social ul a:hover {
    transform: scale(1.15);
} 
.card-social .menu-social ul a i {
    font-size: 1.85rem;
}
.card-social .menu-social ul .nombre-social {
    font-size: .8em;
    display: block;
}
.card-social .menu-social .footer-menu {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    left: 0;
    position: absolute;
    border-radius: 0 0 12px 12px;
    height: 70px;
    margin-top: .5rem;
    opacity: 0;
    visibility: hidden;
    z-index: 2;
    background-color: #fff;
}
.card-social .menu-social .footer-menu span {
    display: block;
    color: #767676;
    transform: translateY(1.5rem);
    transition: all ease-in 200ms;
    opacity: 0;
}
.card-social .menu-social li:hover .footer-menu {
    opacity: 1;
    visibility: visible;
}
.card-social .menu-social li:hover .footer-menu span {
    transform: translateY(0);
    opacity: 1;
}

.card-social a.facebook {
    color: #3468DE;
}
.card-social a.twitter {
    color: #39CECC;
}
.card-social a.instagram {
    color: #B32BDA;
}
.card-social a.youtube {
    color: #EB3E3E;
}

@media (max-width: 480px) {
    .card-social {
        width: 320px;
    }
    .card-social .seccion-datos h5 {
        font-size: 1.1rem !important;
    }
    .card-social .menu-social ul li a i {
        font-size: 1.7rem;
    }
    .card-social .menu-social .nombre-social {
        display: none !important;
    }
}
