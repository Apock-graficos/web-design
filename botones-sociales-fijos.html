Copiar esto

.botones-socieales {
    width: auto;
    height: 100vh;
    display: flex;
    align-items: center;
    position: fixed;
}
.botones-socieales .contenedor-botones {
    display: flex;
    flex-direction: column;
}
.botones-socieales .contenedor-botones li {
    display: block;
}
.botones-socieales .boton-social {
    text-decoration: none;
    color: inherit;
    position: relative;
    display: flex;
}
.botones-socieales .texto-oculto {
    position: absolute;
    width: auto;
    height: 100%;
    display: flex;
    align-items: center;
    top: 0;
    color: #fff;
    text-shadow: 0 0 3px rgba(0, 0, 0, .3);
    padding-left: calc(55px + 15px);
    padding-right: 15px;
    border-right: 7px solid;
    transition: all ease-out 220ms;
    left: 0;
    transform: translateX(-100%);
    white-space: nowrap;
}
.botones-socieales .boton-social:hover .texto-oculto {
    transform: translateX(0);
}
.botones-socieales .boton-social .icono-boton {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 55px;
    height: 55px;
    color: #fff;
    z-index: 1;
}
.botones-socieales .boton-social .icono-boton i {
    font-size: 1.75rem;
    transition: font-size 200ms ease-out;
}
.botones-socieales .boton-social:hover .icono-boton i {
    font-size: 2.5rem;
}
.botones-socieales li:nth-child(1) .icono-boton {
    background-color: #4141FF;
}
.botones-socieales li:nth-child(1) .texto-oculto {
    background-color: #8282EF;
    border-right-color: #4141FF;
}
.botones-socieales li:nth-child(2) .icono-boton {
    background-color: #3DCFDC;
}
.botones-socieales li:nth-child(2) .texto-oculto {
    background-color: #98DEE4;
    border-right-color: #3DCFDC;
}
.botones-socieales li:nth-child(3) .icono-boton {
    background: linear-gradient(#B328F3, #2E87FF);
}
.botones-socieales li:nth-child(3) .texto-oculto {
    background-color: #CD5EFF;
    border-right-color: #B328F3;
}
.botones-socieales li:nth-child(4) .icono-boton {
    background: #FF3434;
}
.botones-socieales li:nth-child(4) .texto-oculto {
    background-color: #FF9595;
    border-right-color: #FF3434;
}
</style>
